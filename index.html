<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #e50046;
    }
    .heading {
      text-align: center;
      font-size: 50px;
      color: #c7db9c;
    }
    .student-info {
      padding: 5px;
      margin: 6px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: #fdab9e;
    }
    .student-card {
      padding: 5px;
      margin: 20px 10px;
      border: 1px dashed black;
      border-radius: 5px;
      background-color: #fff0bd;
      font-size: 20px;
    }
  </style>
  <body>
    <div>
      <h1 class="heading">Student List</h1>
      <div class="student-info" id="student-list"></div>
    </div>

    <script>
      const students = [
        "Archana",
        "Sakshi",
        "Deepa",
        "Rekha",
        "Jiya",
        "Miya",
        "Siya",
        "Tiya",
      ];

      students.push("Rohit");
      students.pop("");

      students.unshift("Tejas");
      students.shift();

      const studentElement = document.getElementById("student-list");

      for (let i = 0; i < students.length; i++) {
        studentElement.innerHTML =
          studentElement.innerHTML +
          `<div class="student-card">Welcome ${students[i]}</div>`;
      }
    </script>
  </body>
</html>
